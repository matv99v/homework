<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<style>
    .menu-title-opened:before {
        content: '▼';

    }

    .menu-title-closed:before {
        content: '▶';
        font-size: 75%;
        padding: 0 3px 0 4px;

    }

    .menu-title-closed + .menu-inner{
        display: none;
    }

</style>

<body>

    <div class='menu'>
        <span id='title' class='menu-title-opened'>Сладости (нажми меня)!</span>
        <ul class='menu-inner'>
            <li>Торт</li>
            <li>Пончик</li>
            <li>Пирожное</li>
        </ul>
    </div>

    <script>
        var flag = false;
        var menu = document.getElementById('title');

        function operate(){
            document.getElementById('title').classList.toggle('menu-title-closed');
        };

        menu.addEventListener('click', operate);

    </script>


</body>

</html>
