<!-- // Вывод чисел каждые 100мс
// Напишите функцию printNumbersInterval(), которая последовательно выводит в
// консоль числа от 1 до 20, с интервалом между числами 100мс. То есть, весь вывод
// должен занимать 2000мс, в течение которых каждые 100мс в консоли появляется очередное число.
//
// Нажмите на кнопку, открыв консоль, для демонстрации:
//
// printNumbersInterval()
//
// P.S. Функция должна использовать setInterval. -->



<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
<html>
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
    'use strict';

    function makeCounter() {
      var cc = 0;
      return function() {
        if (cc > 20) {
          clearInterval( timer );
        }
        else {
          return cc++;
        }
       }
     }

    var aCounter = makeCounter();

    var timer = setInterval( function() {
      console.log( aCounter(), aCounter );
    }, 200 );


    </script>

  </body>
</html>
